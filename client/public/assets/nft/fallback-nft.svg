<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3748" />
      <stop offset="100%" stop-color="#4a5568" />
    </linearGradient>
    
    <pattern id="pattern1" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#718096" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#grad1)" />
  <rect width="400" height="400" fill="url(#pattern1)" />
  
  <!-- Error symbol -->
  <circle cx="200" cy="160" r="60" fill="none" stroke="#f56565" stroke-width="10" />
  <line x1="170" y1="130" x2="230" y2="190" stroke="#f56565" stroke-width="10" />
  <line x1="230" y1="130" x2="170" y2="190" stroke="#f56565" stroke-width="10" />
  
  <!-- Text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">
    Изображение недоступно
  </text>
  
  <!-- Bnalbank label -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    Bnalbank NFT
  </text>
  
  <!-- Border -->
  <rect width="390" height="390" x="5" y="5" stroke="#4a5568" stroke-width="3" fill="none" rx="15" ry="15" />
</svg>